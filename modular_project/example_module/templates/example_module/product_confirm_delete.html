{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>Delete Product</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete "{{ product.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'example_module:product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
